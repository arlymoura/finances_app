<ion-header>

  <ion-navbar color="primary">
    <ion-title>HISTÓRICO DE PAGAMENTOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">
    <h2>TOTAL DE DÉBITO: {{ debito }}</h2>
    <br/>
    <h3>LISTA DE VENDAS</h3>

     <table *ngIf="payments != undefined">
      <tr>
        <th>DATA</th>
        <th>VALOR PAGO</th>
        <th>STATUS</th>
      </tr>

      <tr *ngFor="let item of payments" >
        <td>{{item.date}}</td>
        <td>{{item.value}}</td>
        <td>PAGO</td>
      </tr>
    </table>

  <ion-fab right bottom>
    <button ion-fab color="primary" ><ion-icon name="arrow-dropup"></ion-icon></button>

        <button ion-fab color="danger" (click)="deleteSale(bill)"><ion-icon name="trash"></ion-icon></button>
