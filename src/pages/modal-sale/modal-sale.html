<ion-header>

  <ion-navbar color="primary">
    <ion-title>CADASTRO DE VENDA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Valor</ion-label>
      <ion-input type="number" step="0.01" placeholder="Ex.: 1000.00" [(ngModel)]="sale.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Data</ion-label>
     <ion-datetime placeholder="Ex.: Dia/Mês/Ano" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="sale.date"></ion-datetime>
    </ion-item>

    <!-- <ion-item>
      <ion-label color="primary">Data Termino</ion-label>
     <ion-datetime placeholder="Ex.: Dia/Mês/Ano" displayFormat="DD/MM/YYYY" [(ngModel)]="sale.end_date"></ion-datetime>
    </ion-item> -->

    <ion-item>
      <ion-label color="primary">Quantidade Parcelas</ion-label>
      <ion-input type="number" placeholder="Ex.: 24" [(ngModel)]="sale.quant"></ion-input>
    </ion-item>

    <ion-item [hidden]="true">
      <ion-label color="primary">Status</ion-label>
      <ion-input placeholder="Ex.: Centro" [(ngModel)]="sale.status" value="active"></ion-input>
    </ion-item>

    <ion-item [hidden]="true">
      <ion-label color="primary">client</ion-label>
      <ion-input placeholder="Ex.: Client" [(ngModel)]="sale.client_id" value={{client.id}}></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label color="primary">Observação</ion-label>
      <ion-textarea placeholder="Digite uma Observação" [(ngModel)]="sale.note"></ion-textarea>
    </ion-item> -->
  </ion-list>

  <div class="buttons">
    <button ion-button color="danger" (click)="dismiss()">Cancelar</button>
    <button ion-button color="secondary" (click)="createSale(drive)">Salvar</button>
  </div>

</ion-content>
